<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Grid Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .parent {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 16px;
            padding: 20px;
        }

        /* General div styling */
        .parent div {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
            font-size: 1.2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Specific div styles */
        .div1 {
            grid-column: 1 / 3;
            grid-row: 1 / 6;
            background-color: #ff6b6b;
        }

        .div4 {
            grid-column: 3 / 5;
            grid-row: 4 / 6;
            background-color: #1dd1a1;
        }

        .div5 {
            grid-column: 3 / 5;
            grid-row: 1 / 4;
            background-color: #54a0ff;
        }

        .div6 {
            grid-column: 5 / 8;
            grid-row: 1 / 4;
            background-color: #ff9f43;
        }

        .div7 {
            grid-column: 5 / 8;
            grid-row: 4 / 6;
            background-color: #576574;
        }



        
       
    </style>
</head>
<body>
    <div class="parent">
        <div class="div1">
            1
            <h2>Profile</h2>
            <p>Pratham Dubey</p>
            <p>Web Developer</p>
            <button>Contact Me</button>
        </div>
        <div class="div5">
            5
            <h2>Projects</h2>
            <ul>
                <li>Project 1</li>
                <li>Project 2</li>
                <li>Project 3</li>
            </ul>
        </div>
        <div class="div6">
            6
            <h2>Skills</h2>
            <p>HTML, CSS, JavaScript</p>
            <p>React, Node.js</p>
        </div>
        <div class="div4">
            4
            <h2>Experience</h2>
            <p>2 years at XYZ Company</p>
            <p>cloud Engineer || Web Developer</p>
        </div>
        <div class="div7">
            7
            <h2>Contact</h2>
            <p>Email: sample@gmail.com</p>
            <p>LinkedIn: @prathamdubey</p>
        </div>
    </div>
</body>
</html>
